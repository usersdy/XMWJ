<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="img/header/tp.jpg" type="image/x-icon">
    <title>TP-LINK商城</title>

<body>
    <header></header>
    <div id='main'>
        <table></table>
        <!-- 购买进程 -->
        <ul class='shopping_car_process'>
            <li class="car_active">1.购物车</li>
            <li>2.填写订单</li>
            <li>3.成功提交</li>
        </ul>
        <!-- 购买进程 -->
        <!-- 商品标题 -->
        <ul class='shopping_car_menu_title'>
            <li><label><input type="checkbox" class="checkAll" checked>全选</label></li>
            <li>商品</li>
            <li>价格</li>
            <li>数量</li>
            <li>小计</li>

        </ul>
        <!-- 商品标题 -->
        <!-- 商品 -->
        <div class='shopping_car_menu'>
            <div data-title="car_product">
                <ul class='shopping_car_product'>
                    <li><label><input type="checkbox" readonly class="checkSelf"><img src="http://www.tp-linkshop.com.cn/ProductImg100/1228.png" alt=""></label></li>

                    <li class="subtitle">¥169.00</li>
                    <li><button>-</button><input type="text" class="InpWidth"><button>+</button></li>
                    <li>小计：￥188</li>
                    <li><a href="javascript:;">删除</a></li>
                </ul>
            </div>
            <!--商品  -->
            <!-- 结算 -->
            <div class='show_car_menu_fee'>
                <div>共选<span></span>件,总共<span>{}</span>件</div>
                <div>总计: <span></span>元</div>	
            </div>
             <div><button>去结算 ></button> </div>
             <!-- 结算 -->
        </div>
        <!-- 填写订单 -->
        <div>
            
        </div>
        <!-- 填写订单 -->
    </div>
    <footer></footer>
